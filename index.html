<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./memberRoulette.js"></script>
    <script type="text/javascript" src="./copyToClipboard.js"></script>
</head>

<body>
    <h1>tiget出順ルーレット</h1>
    <div>
        こちらは大阪お笑い支援団体Freckles(フレクルズ)が提供しているサービスです。
        <br>tigetの出演者一覧をコピペするだけで、出演者の出順をランダムで決めることができます。
    </div>
    <div id="input_member">
        <textarea name="" id="member" cols="30" rows="10">ほげ</textarea>
        <button onclick="roulette()">ルーレット</button>
        <button onclick="removeAllMember()">消去</button>
    </div>
    <div id="output_result">
        <!-- <textarea name="result" id="" cols="30" rows="10"></textarea> -->
        <textarea id="result" type="text" value="コピー対象の文言" cols="30" rows="10" readonly></textarea>
        <button onclick="copy()">コピー</button>
    </div>
</body>

</html>
